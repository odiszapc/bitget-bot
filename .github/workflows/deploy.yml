name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: odiszapc
          key: ${{ secrets.VPS_SSH_KEY }}
          script: /home/odiszapc/bitget-bot/deploy.sh
